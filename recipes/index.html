<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <div class="chef-hat"></div>
        </div>
        <h1 class="logo-text">RecipeBook</h1>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Find a recipe">
        <button class="search-button">
            <div class="search-icon"></div>
        </button>
    </div>
    
    <div class="recipe-card">
        <div class="recipe-content">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-x6dXmZ18TnejAMvG4EnyvGaYT3m1fi.png" alt="Apple Crisp with Ice Cream" class="recipe-image">
            <div class="recipe-details">
                <div class="recipe-tag">dessert</div>
                <h2 class="recipe-title">Apple Crisp</h2>
                <div class="recipe-rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star-empty">☆</span>
                </div>
                <p class="recipe-description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                </p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="attribution">Recipe icons created by Freepik - Flaticon</div>
        <div class="social-icons">
            <div class="social-icon instagram-icon"></div>
            <div class="social-icon youtube-icon"></div>
            <div class="social-icon pinterest-icon"></div>
        </div>
    </div>
</body>
</html>
