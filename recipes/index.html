<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo-icon">
            <div class="chef-hat"></div>
        </div>
        <h1 class="logo-text">RecipeBook</h1>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Find a recipe">
        <button class="search-button">
            <div class="search-icon"></div>
        </button>
    </div>
    
    <div class="main-content">
        <!-- Recipes will be dynamically inserted here -->
    </div>
    
    <div class="footer">
        <div class="attribution">Recipe icons created by Freepik - Flaticon</div>
        <div class="social-icons">
            <div class="social-icon instagram-icon"></div>
            <div class="social-icon youtube-icon"></div>
            <div class="social-icon pinterest-icon"></div>
        </div>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
